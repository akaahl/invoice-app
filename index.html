<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Spartan:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <aside>
      <div class="logo-container">
        <img src="images/logo.svg" alt="logo-icon" />
        <div class="bottom-half"></div>
      </div>

      <div class="mode-and-avatar">
        <div class="modes">
          <img
            src="images/icon-moon.svg"
            alt="dark mode icon"
            class="dark-mode-icon"
            id="dark-mode-icon"
          />
          <img
            src="images/icon-sun.svg"
            alt="light mode icon"
            class="light-mode-icon"
            id="light-mode-icon"
          />
        </div>
        <div class="avatar">
          <i class="bx bxs-user-account" style="color: #7e88c3"></i>
        </div>
      </div>
    </aside>

    <main id="main-container">
      <header>
        <div class="invoice-details">
          <h1>Invoices</h1>
          <p>There are 7 total invoices</p>
        </div>

        <div class="right-side">
          <div class="filter-section">
            <div class="filter-container" id="filter-container">
              <p>Filter by status</p>
              <img src="images/icon-arrow-down.svg" alt="down arrow" />
            </div>

            <ul id="filter-content">
              <li>
                <input type="checkbox" name="paid" />
                <label for="paid">Paid</label>
              </li>
              <li>
                <input type="checkbox" name="pending" />
                <label for="pending">Pending</label>
              </li>
              <li>
                <input type="checkbox" name="draft" />
                <label for="draft">Draft</label>
              </li>
            </ul>
          </div>

          <button>
            <div>
              <img src="images/icon-plus.svg" alt="plus icon" />
            </div>
            <p>New Invoice</p>
          </button>
        </div>
      </header>

      <section id="section-element"></section>

      <form class="form-container" id="form-container">
        <div class="inner-container">
          <h2>Create Invoice</h2>
          <div class="form-content">
            <div class="bill-from">
              <p>Bill From</p>

              <label for="street">Street Address</label>
              <input type="text" id="street" />

              <div class="more-details">
                <label for="city">City</label>
                <input type="text" id="city" />

                <label for="post-code">Post Code</label>
                <input type="text" id="post-code" />

                <label for="country">Country</label>
                <input type="text" id="country" />
              </div>
            </div>

            <div class="bill-to">
              <p>Bill To</p>

              <label for="client-name">Client's Name</label>
              <input type="text" id="client-name" />

              <label for="client-email">Client's Email</label>
              <input
                type="email"
                id="client-email"
                placeholder="e.g. email@example.com"
              />

              <label for="client-street">Street Address</label>
              <input type="text" id="client-street" />

              <div class="more-details">
                <label for="client-city">City</label>
                <input type="text" id="client-city" />

                <label for="client-post-code">Post Code</label>
                <input type="text" id="client-post-code" />

                <label for="client-country">Country</label>
                <input type="text" id="client-country" />
              </div>

              <div class="payment-details">
                <label for="invoice-date">Invoice Date</label>
                <input type="date" id="invoice-date" />

                <label for="payment-terms">Payment Terms</label>
                <select name="payment-terms" id="payment-terms">
                  <option value="net-1-day">Net 1 Day</option>
                  <option value="net-7-days">Net 7 Days</option>
                  <option value="net-14-days">Net 14 Days</option>
                  <option value="net-30-days">Net 30 Days</option>
                </select>
              </div>

              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="e.g. Graphic Design Service"
              />

              <div class="item-list">
                <h4>Item List</h4>
                <button id="add-new-item">
                  <img src="images/icon-plus.svg" alt="plus icon" /> Add New
                  Item
                </button>
              </div>
            </div>
          </div>

          <div class="button-selections">
            <button id="discard-btn">Discard</button>
            <button id="draft-btn">Save As Draft</button>
            <button id="send-btn">Save & Send</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
