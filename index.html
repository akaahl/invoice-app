<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Spartan:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <aside>
      <div class="logo-container">
        <img src="images/logo.svg" alt="logo-icon" />
        <div class="bottom-half"></div>
      </div>

      <div class="mode-and-avatar">
        <div class="modes">
          <img
            src="images/icon-moon.svg"
            alt="dark mode icon"
            class="dark-mode-icon"
            id="dark-mode-icon"
          />
          <img
            src="images/icon-sun.svg"
            alt="light mode icon"
            class="light-mode-icon"
            id="light-mode-icon"
          />
        </div>
        <div class="avatar">
          <i class="bx bxs-user-account" style="color: #7e88c3"></i>
        </div>
      </div>
    </aside>

    <main id="main-container">
      <header id="header">
        <div class="invoice-details">
          <h1>Invoices</h1>
          <p>There are 7 total invoices</p>
        </div>

        <div class="right-side">
          <div class="filter-section">
            <div class="filter-container" id="filter-container">
              <p>Filter by status</p>
              <img src="images/icon-arrow-down.svg" alt="down arrow" />
            </div>

            <ul id="filter-content">
              <li>
                <input type="checkbox" name="paid" class="filter-checkbox" />
                <label for="paid">Paid</label>
              </li>
              <li>
                <input type="checkbox" name="pending" class="filter-checkbox" />
                <label for="pending">Pending</label>
              </li>
              <li>
                <input type="checkbox" name="draft" class="filter-checkbox" />
                <label for="draft">Draft</label>
              </li>
            </ul>
          </div>

          <button id="add-new-invoice">
            <div>
              <img src="images/icon-plus.svg" alt="plus icon" />
            </div>
            <p>New Invoice</p>
          </button>
        </div>
      </header>

      <section id="section-element"></section>

      <div class="invoice-info-section" id="invoice-info-section"></div>

      <form class="form-container" id="form-container" autocomplete="nope">
        <div class="inner-container">
          <h2>Create Invoice</h2>
          <div class="form-content" id="form-content">
            <div class="bill-from">
              <p>Bill From</p>

              <label for="street" class="label-street">Street Address</label>
              <input
                type="text"
                id="street"
                autocomplete="nope"
                class="fields sender-street"
              />

              <div class="more-details">
                <div>
                  <label for="city">City</label>
                  <input
                    type="text"
                    id="city"
                    name="bill-from-city"
                    autocomplete="nope"
                    class="fields sender-city"
                  />
                </div>

                <div>
                  <label for="post-code">Post Code</label>
                  <input
                    type="text"
                    id="post-code"
                    autocomplete="nope"
                    class="fields sender-post-code"
                  />
                </div>

                <div>
                  <label for="country">Country</label>
                  <input
                    type="text"
                    id="country"
                    autocomplete="nope"
                    class="fields sender-country"
                  />
                </div>
              </div>
            </div>

            <div class="bill-to">
              <p>Bill To</p>

              <label for="client-name">Client's Name</label>
              <input
                type="text"
                id="client-name"
                autocomplete="nope"
                class="fields client-name"
              />

              <label for="client-email">Client's Email</label>
              <input
                type="email"
                id="client-email"
                placeholder="e.g. email@example.com"
                autocomplete="nope"
                class="fields client-email"
              />

              <label for="client-street">Street Address</label>
              <input
                type="text"
                id="client-street"
                autocomplete="nope"
                class="fields client-street"
              />

              <div class="more-details">
                <div>
                  <label for="client-city">City</label>
                  <input
                    type="text"
                    id="client-city"
                    autocomplete="nope"
                    class="fields client-city"
                  />
                </div>

                <div>
                  <label for="client-post-code">Post Code</label>
                  <input
                    type="text"
                    id="client-post-code"
                    autocomplete="nope"
                    class="fields client-post-code"
                  />
                </div>

                <div>
                  <label for="client-country">Country</label>
                  <input
                    type="text"
                    id="client-country"
                    autocomplete="nope"
                    class="fields client-country"
                  />
                </div>
              </div>

              <div class="payment-details">
                <div>
                  <label for="invoice-date">Invoice Date</label>
                  <input type="date" id="invoice-date" class="created-at" />
                </div>

                <div>
                  <label for="payment-terms">Payment Terms</label>
                  <select
                    name="payment-terms"
                    id="payment-terms"
                    class="payment-terms"
                  >
                    <option value="net-1-day">Net 1 Day</option>
                    <option value="net-7-days">Net 7 Days</option>
                    <option value="net-14-days">Net 14 Days</option>
                    <option value="net-30-days">Net 30 Days</option>
                  </select>
                </div>
              </div>

              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="e.g. Graphic Design Service"
                autocomplete="nope"
                class="fields client-description"
              />

              <div class="item-list" id="item-list">
                <h4 id="h4-item-list">Item List</h4>
                <button type="button" id="add-new-item">
                  <img src="images/icon-plus.svg" alt="plus icon" /> Add New
                  Item
                </button>

                <small id="field-alert">- All fields must be filled.</small>
                <p class="item-alert" id="item-alert">
                  - An item must be added.
                </p>
              </div>
            </div>
          </div>

          <div class="button-selections">
            <button type="button" id="discard-btn" class="discard-btn">
              Discard
            </button>
            <button type="button" id="draft-btn" class="draft-btn">
              Save as Draft
            </button>
            <button type="button" id="send-btn" class="send-btn">
              Save & Send
            </button>
            <button type="button" id="cancel-btn" class="cancel-btn">
              Cancel
            </button>
            <button
              type="button"
              id="save-changes-btn"
              class="save-changes-btn"
            >
              Save Changes
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
